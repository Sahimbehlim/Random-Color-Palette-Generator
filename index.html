<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Color Palette Generator</title>
</head>

<body>
    <div class="container pt-5">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-6">
            <div class="col">
                <div class="color-box"></div>
            </div>
            <div class="col mt-3 mt-sm-0">
                <div class="color-box"></div>
            </div>
            <div class="col mt-3 mt-md-0">
                <div class="color-box"></div>
            </div>
            <div class="col mt-3 mt-xl-0">
                <div class="color-box"></div>
            </div>
            <div class="col mt-3 mt-xl-0">
                <div class="color-box"></div>
            </div>
            <div class="col mt-3 mt-xl-0">
                <div class="color-box"></div>
            </div>
        </div>
        <div class="row mt-4 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-6">
            <div class="col">
                <div class="color-box"></div>
            </div>
            <div class="col mt-3 mt-sm-0">
                <div class="color-box"></div>
            </div>
            <div class="col mt-3 mt-md-0">
                <div class="color-box"></div>
            </div>
            <div class="col mt-3 mt-xl-0">
                <div class="color-box"></div>
            </div>
            <div class="col mt-3 mt-xl-0">
                <div class="color-box"></div>
            </div>
            <div class="col mt-3 mt-xl-0">
                <div class="color-box"></div>
            </div>
        </div>
        <div class="mt-4 d-flex justify-content-center">
            <button class="btn btn-primary">Refresh Palette</button>
        </div>
    </div>
</body>
<script src="script.js" defer></script>

</html>
